name: Blender Render  # Workflow name

on:
  push:  # ‚úÖ Runs on every commit to any branch
  workflow_dispatch:  # ‚úÖ Allows manual triggering too

jobs:
  render-blender:
    runs-on: ubuntu-latest
    steps:

      # 1Ô∏è‚É£ Step: Checkout the Repository
      - name: Checkout Repository
        uses: actions/checkout@v3

      # 2Ô∏è‚É£ Step: Install System Dependencies
      - name: Install System Dependencies
        run: |
          sudo apt update
          sudo apt install -y python3 python3-pip libegl1 ffmpeg

      # 3Ô∏è‚É£ Step: Install Blender
      - name: Install Blender
        run: |
          wget https://download.blender.org/release/Blender4.4/blender-4.4.3-linux-x64.tar.xz
          tar -xvf blender-4.4.3-linux-x64.tar.xz
          mv blender-4.4.3-linux-x64 ~/blender
          sudo ln -s ~/blender/blender /usr/local/bin/blender

      # 4Ô∏è‚É£ Step: Install Python Dependencies for Dropbox Operations
      - name: Install Python Dependencies
        run: |
          pip install dropbox requests

      # 5Ô∏è‚É£ Step: Remove Previous `simulation_output.blend` File
      - name: Delete Previous Simulation Output
        run: |
          if [ -f testing-input-output/simulation_output.blend ]; then
            rm testing-input-output/simulation_output.blend
            echo "üóëÔ∏è Deleted previous simulation_output.blend file."
          else
            echo "‚ö†Ô∏è No previous simulation_output.blend found‚Äîproceeding with new simulation."
          fi

      # 6Ô∏è‚É£ Step: Run `fluid_simulation.py` to Create the `.blend` File
      - name: Run Fluid Simulation
        run: |
          python3 fluid_simulation.py

      # 7Ô∏è‚É£ Step: Verify `simulation_output.blend` Creation in `testing-input-output/`
      - name: Verify Simulation Output File
        run: |
          if [ -f testing-input-output/simulation_output.blend ]; then
            echo "‚úÖ Simulation completed‚Äîfound new simulation_output.blend file."
          else
            echo "‚ùå ERROR: No new `simulation_output.blend` file detected!"
            exit 1
          fi

      # 8Ô∏è‚É£ Step: Run `main.py` to Download Files and Render Frames
      - name: Run `main.py` for Rendering
        env:
          APP_KEY: ${{ secrets.APP_KEY }}
          APP_SECRET: ${{ secrets.APP_SECRET }}
          REFRESH_TOKEN: ${{ secrets.REFRESH_TOKEN }}
        run: |
          python3 main.py

      # 9Ô∏è‚É£ Step: Create Video from Rendered Frames
      - name: Create Video
        run: |
          chmod +x create_video.sh
          ./create_video.sh

      # üîü Step: Upload Final Video to Dropbox
      - name: Upload Video to Dropbox
        env:
          APP_KEY: ${{ secrets.APP_KEY }}
          APP_SECRET: ${{ secrets.APP_SECRET }}
          REFRESH_TOKEN: ${{ secrets.REFRESH_TOKEN }}
        run: |
          python3 upload_to_dropbox.py ./RenderedOutput/video.mp4 /simulations/Blender/output/video.mp4 $REFRESH_TOKEN $APP_KEY $APP_SECRET
