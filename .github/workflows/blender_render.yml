name: Blender Render
on:
  push:
    branches:
      - '**'  # Runs on any branch

jobs:
  render-animation:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Install Blender
        run: |
          sudo apt update
          sudo apt install -y blender

