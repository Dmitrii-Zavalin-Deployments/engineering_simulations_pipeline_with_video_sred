name: Blender Render

on:
  workflow_dispatch:  # Allows manual triggering only

jobs:
  render-blender:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Install System Dependencies
        run: |
          sudo apt update
          sudo apt install -y python3 python3-pip libegl1 ffmpeg

      - name: Install Blender Manually
        run: |
          wget https://download.blender.org/release/Blender4.4/blender-4.4.3-linux-x64.tar.xz
          tar -xvf blender-4.4.3-linux-x64.tar.xz
          mv blender-4.4.3-linux-x64 ~/blender
          sudo ln -s ~/blender/blender /usr/local/bin/blender

      - name: Install Python Dependencies
        run: |
          pip install dropbox requests

      - name: Download `.obj` Files from Dropbox
        env:
          APP_KEY: ${{ secrets.APP_KEY }}
          APP_SECRET: ${{ secrets.APP_SECRET }}
          REFRESH_TOKEN: ${{ secrets.REFRESH_TOKEN }}
        run: |
          python3 download_dropbox_files.py "/simulations/Blender/input" "./BlenderInputFiles" "$REFRESH_TOKEN" "$APP_KEY" "$APP_SECRET" "./download_log.txt"

      - name: Prepare Fluid Simulation and Save Scene as `.blend`
        run: |
          blender -b --python fluid_simulation.py

      - name: Render Frames from Fluid Simulation
        run: |
          python3 blender_render.py

      - name: Create Video from Rendered Frames
        run: |
          chmod +x create_video.sh
          ./create_video.sh

      - name: Upload Final Video to Dropbox
        env:
          APP_KEY: ${{ secrets.APP_KEY }}
          APP_SECRET: ${{ secrets.APP_SECRET }}
          REFRESH_TOKEN: ${{ secrets.REnFRESH_TOKEN }}
        run: |
          python3 upload_to_dropbox.py "./RenderedOutput/video.mp4" "/simulations/Blender/output/video.mp4" "$REFRESH_TOKEN" "$APP_KEY" "$APP_SECRET"



