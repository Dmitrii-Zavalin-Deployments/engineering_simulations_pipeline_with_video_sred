name: Blender Render  # Workflow name

on:
  push:  # ‚úÖ Runs on every commit to any branch
  workflow_dispatch:  # ‚úÖ Allows manual triggering too

jobs:
  render-blender:
    runs-on: ubuntu-latest
    steps:

      # 1Ô∏è‚É£ Step: Checkout the Repository
      - name: Checkout Repository
        uses: actions/checkout@v3

      # 2Ô∏è‚É£ Step: Install System Dependencies
      - name: Install System Dependencies
        run: |
          sudo apt update
          sudo apt install -y python3 python3-pip libegl1 ffmpeg

      # 3Ô∏è‚É£ Step: Install Blender
      - name: Install Blender
        run: |
          wget https://download.blender.org/release/Blender4.4/blender-4.4.3-linux-x64.tar.xz
          tar -xvf blender-4.4.3-linux-x64.tar.xz
          mv blender-4.4.3-linux-x64 ~/blender
          sudo ln -s ~/blender/blender /usr/local/bin/blender

      # 4Ô∏è‚É£ Step: Install Python Dependencies (for rendering)
      - name: Install Python Dependencies
        run: |
          pip install dropbox requests opencv-python numpy jsonschema scikit-image

      # 5Ô∏è‚É£ Step: Ensure `testing-input-output/` Directory Exists
      - name: Create testing-input-output Directory
        run: |
          mkdir -p testing-input-output

      # 6Ô∏è‚É£ Step: Remove Previous `simulation_output.blend` File
      - name: Delete Previous Simulation Output
        run: |
          if [ -f testing-input-output/simulation_output.blend ]; then
            rm testing-input-output/simulation_output.blend
            echo "üóëÔ∏è Deleted previous simulation_output.blend file."
          else
            echo "‚ö†Ô∏è No previous simulation_output.blend found‚Äîproceeding with new simulation."
          fi

      # 7Ô∏è‚É£ Step: Verify Fluid Simulation Script Exists
      - name: Verify Fluid Simulation Script Exists
        run: |
          if [ -f src/fluid_simulation.py ]; then
            echo "‚úÖ fluid_simulation.py found. Proceeding..."
          else
            echo "‚ùå ERROR: fluid_simulation.py not found!"
            exit 1
          fi

      # 8Ô∏è‚É£ Step: Debug - List files in `testing-input-output/`
      - name: Debug - List files in `testing-input-output/`
        run: |
          ls -l testing-input-output/

      # 9Ô∏è‚É£ Step: Verify `.blend` file exists before simulation
      - name: Verify `.blend` file exists before simulation
        run: |
          if ls testing-input-output/*.blend 1> /dev/null 2>&1; then
            echo "‚úÖ .blend file detected. Proceeding..."
          else
            echo "‚ùå ERROR: No `.blend` file found in `testing-input-output/`!"
            exit 1
          fi

      # üîü Step: Set Working Directory and Run Fluid Simulation
      - name: Run Fluid Simulation
        run: |
          cd $GITHUB_WORKSPACE
          ~/blender/blender -b --python $GITHUB_WORKSPACE/src/fluid_simulation.py

      # 1Ô∏è‚É£1Ô∏è‚É£ Step: Verify `simulation_output.blend` Creation
      - name: Verify Simulation Output File
        run: |
          if [ -f testing-input-output/simulation_output.blend ]; then
            echo "‚úÖ Simulation completed‚Äîfound new simulation_output.blend file."
          else
            echo "‚ùå ERROR: No new `simulation_output.blend` file detected!"
            exit 1
          fi

      # 1Ô∏è‚É£2Ô∏è‚É£ Step: Run Blender Rendering Using Local `.blend` File
      - name: Run Blender Rendering
        run: |
          python3 main.py

      # 1Ô∏è‚É£3Ô∏è‚É£ Step: Create Video from Rendered Frames and Move It to `testing-input-output/`
      - name: Create Video
        run: |
          chmod +x create_video.sh
          ./create_video.sh
          mv ./RenderedOutput/video.mp4 ./testing-input-output/video.mp4

      # 1Ô∏è‚É£4Ô∏è‚É£ Step: Run Unit & Integration Tests for Video Validation
      - name: Run Unit Tests  
        run: pytest tests/test_input_validation.py --verbose  

      - name: Run Output Validation Tests  
        run: pytest tests/test_output_validation.py --verbose

      - name: Run Blender Rendering Tests  
        run: pytest tests/test_blender_render.py --verbose

      - name: Run Fluid Motion Analysis Tests  
        run: pytest tests/test_video_analysis.py --verbose

      - name: Run Turbulence Validation Tests  
        run: pytest tests/test_turbulence_validation.py --verbose

      - name: Run Video Ground Truth Comparison Tests  
        run: pytest tests/test_video_comparison.py --verbose

      # 1Ô∏è‚É£5Ô∏è‚É£ Step: Commit and Push `testing-input-output/` Folder
      - name: Commit and Push Simulation Output
        env:
          GIT_USER_NAME: ${{ secrets.GIT_USER_NAME }}
          GIT_USER_EMAIL: ${{ secrets.GIT_USER_EMAIL }}
        run: |
          git config --global user.name "$GIT_USER_NAME"
          git config --global user.email "$GIT_USER_EMAIL"
          
          git add testing-input-output/
          git status
          git diff --cached --quiet && echo "‚úÖ No changes to commit!" || git commit -m "Auto-update: Added simulation_output.blend and video"
          git push origin HEAD
