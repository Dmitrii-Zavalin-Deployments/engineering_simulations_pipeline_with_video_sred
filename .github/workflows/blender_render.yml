name: Blender Render

on:
  workflow_dispatch:  # Allows manual triggering only

jobs:
  render-blender:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Install Dependencies
        run: |
          sudo apt update
          sudo apt install -y python3 python3-pip libegl1

      - name: Install Blender Manually
        run: |
          wget https://download.blender.org/release/Blender4.4/blender-4.4.3-linux-x64.tar.xz
          tar -xvf blender-4.4.3-linux-x64.tar.xz
          mv blender-4.4.3-linux-x64 ~/blender
          sudo ln -s ~/blender/blender /usr/local/bin/blender

      - name: Run `main.py` to Download Files and Render Frames
        env:
          APP_KEY: ${{ secrets.APP_KEY }}
          APP_SECRET: ${{ secrets.APP_SECRET }}
          REFRESH_TOKEN: ${{ secrets.REFRESH_TOKEN }}
        run: |
          python3 main.py

      - name: Create Video from Rendered Frames
        run: |
          chmod +x create_video.sh
          ./create_video.sh

      - name: Upload Final Video to Dropbox
        run: |
          python3 upload_to_dropbox.py ./RenderedOutput/video.mp4 /simulations/Blender/output/video.mp4



