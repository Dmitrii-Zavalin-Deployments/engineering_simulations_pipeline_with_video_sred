name: Blender Render
on:
  push:
    branches:
      - '**'  # Runs on any branch

jobs:
  download-files:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Install Dependencies
        run: |
          sudo apt update
          sudo apt install -y python3 python3-pip wget

      - name: Install Dropbox SDK
        run: |
          pip install dropbox requests

      - name: Install Blender
        run: |
          wget https://mirror.cs.umn.edu/blender/release/Blender4.0/blender-4.0-linux-x64.tar.xz
          tar -xf blender-4.0-linux-x64.tar.xz
          sudo mv blender-4.0-linux-x64 /opt/blender
          echo 'export PATH=$PATH:/opt/blender' >> $HOME/.bashrc
          source $HOME/.bashrc

      - name: Run `main.py` to Download Files from Dropbox
        env:
          APP_KEY: ${{ secrets.APP_KEY }}
          APP_SECRET: ${{ secrets.APP_SECRET }}
          REFRESH_TOKEN: ${{ secrets.REFRESH_TOKEN }}
        run: |
          python3 main.py



